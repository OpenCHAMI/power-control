---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "ochami-power-control"
  labels:
    app.kubernetes.io/component: power-service
spec:
  hosts:
    - "*"
  gateways:
    - services-gateway
    - customer-admin-gateway
  http:
    - match:
        - uri:
            prefix: "/apis/power-control/v1/"
      rewrite:
        uri: "/v1/"
      route:
        - destination:
            host: "ochami-power-control"
            port:
              number: 80
