---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ochami-power-control
  labels:
    app.kubernetes.io/component: power-service
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxUnavailable: 50%
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/component: power-service
  template:
    metadata:
      labels:
        app.kubernetes.io/component: power-service
      annotations:
        traffic.sidecar.istio.io/excludeOutboundPorts: 2379,2380
    spec:
      serviceAccountName: "jobs-watcher"
      containers:
      - name: ochami-power-control
        image: artifactory.algol60.net/csm-docker/stable/ochami-power-control:2.13.0
        imagePullPolicy: IfNotPresent
        env:
          - name: LOG_LEVEL
            value: INFO
          - name: SMS_SERVER
            value: http://cray-smd
          - name: VAULT_ENABLED
            value: "true"
          - name: VAULT_ADDR
            value: http://cray-vault.vault:8200
          - name: VAULT_SKIP_VERIFY
            value: "true"
          - name: TRS_IMPLEMENTATION
            value: LOCAL
          - name: SERVICE_RESERVATION_VERBOSITY
            value: ERROR
          - name: HSMLOCK_ENABLED
            value: "true"
          - name: STORAGE
            value: POSTGRES
          - name: PCS_CA_URI
            value: ""
          - name: MAX_NUM_COMPLETED
            value: "20000"
          - name: EXPIRE_TIME_MINS
            value: "1440"
          - name: PCS_BASE_TRS_TASK_TIMEOUT
            value: "40"
          - name: PCS_STATUS_TIMEOUT
            value: "30"
          - name: PCS_STATUS_HTTP_RETRIES
            value: "3"
          - name: PCS_MAX_IDLE_CONNS
            value: "4000"
          - name: PCS_MAX_IDLE_CONNS_PER_HOST
            value: "4"
          - name: MAX_TRANSITION_MESSAGE_LENGTH
            value: "130"
        ports:
          - containerPort: 28007
            name: http
        livenessProbe:
          httpGet:
            path: /v1/liveness
            port: 28007
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /v1/readiness
            port: 28007
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 25
        volumeMounts:
          - mountPath: /usr/local/cray-pki
            name: cray-pki-cacert-vol
        resources:
          limits:
            cpu: "4"
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 256Mi
        securityContext:
          runAsUser: 65534
          runAsGroup: 65534
          runAsNonRoot: true
      volumes:
        - configMap:
            name: cray-configmap-ca-public-key
          name: cray-pki-cacert-vol
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - ochami-power-control
            topologyKey: kubernetes.io/hostname
